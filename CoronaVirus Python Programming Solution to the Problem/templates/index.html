<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>COVID 19 Probability Detector</title>


</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">COVID 19 Detector</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>


        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <div class="container">
    <h2 class="text-center mt-3">Corona Virus Probability Detector</h2>

    <form action="/" method="POST">
      <div class="mb-3">
        <label for="fever" class="form-label">Enter Body Temperature</label>
        <input type="text" class="form-control" id="fever" name="fever" aria-describedby="fever" placeholder="Enter fever value">
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Enter Your Age</label>
        <input type="number" class="form-control" name="age" id="age" aria-describedby="age" placeholder="Enter your age">
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Body Pain</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="bodyPain" id="bodyPain" value="1" checked>
          <label class="form-check-label" for="bodyPain">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="bodyPain" id="bodyPain" value="0">
          <label class="form-check-label" for="bodyPain">
            No
          </label>
        </div>
      </div>


      <div class="mb-3">
        <label for="age" class="form-label">Runny Nose</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="runnyNose" id="runnyNose" value="1" checked>
          <label class="form-check-label" for="runnyNose">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="runnyNose" id="runnyNose" value="0">
          <label class="form-check-label" for="runnyNose">
            No
          </label>
        </div>
      </div>


      <div class="mb-3">
        <label for="age" class="form-label">Difficulty in Breathing</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="diffBreath" id="diffBreath" value="-1" checked>
          <label class="form-check-label" for="diffBreath">
            No Difficulty
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="diffBreath" id="diffBreath" value="0" >
          <label class="form-check-label" for="diffBreath">
            Medium Difficulty
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="diffBreath" id="diffBreath" value="1">
          <label class="form-check-label" for="diffBreath">
            Severe Difficulty
          </label>
        </div>
      </div>


      <button type="submit" class="btn btn-success">Submit</button>
    </form>


  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
